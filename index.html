<!doctype html>
<html>
    <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
    <link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/settings.js"></script>
    <title></title>
    </head>

    <body class="hostElt" onload="loadTasksFromCookie()">
        <div id="content">        
            <form>
            <div class="task-list">
                <div class="task-line">
                    <div class="check-box">
                        <svg height="28" width="28">
                            <g id="check-box" stroke="none" class="test" stroke-width="1" fill="none" fill-rule="evenodd">
                                <circle cx="14" cy="14" r="10" fill="#57a56c" fill-opacity="0.1" stroke="#848484" stroke-width="2" onclick="clickHandler(event)"/>
                                <polyline id="check" stroke="#FFFFFF" stroke-width="4" points="8 14 13 18 20 10" onclick="clickHandler(event)"/>
                            </g>
                        </svg>
                    </div>
                    <input type="text" class="task" placeholder="Write a task..." onkeydown="keyHandler(event)" onkeyup="pushText(event)">
                </div>
            </div>
            </form>
            <div id="break"></div>
            <div id="cookiebtn" onclick="bake_cookie('tasks',getTasks())">Set Cookie Test</div>
            <div id="cookiebtn" onclick="read_cookie('tasks')">Get Cookie Test</div>
            <div id="cookiebtn" onclick="loadTasksFromCookie()">Load tasks test</div>
        </div>
        
        <footer class="footer">
            <a href="javascript:history.go(0)">Click to refresh the panel</a>
        </footer>
        <script src="js/libs/CSInterface.js"></script>
        <!--<script src="js/themeManager.js"></script>
        <script src="js/main.js"></script>    -->
    </body> 
</html>
